    <title>Counter</title>
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        height: 100dvh;
        color: #52fa52;
        background: #000000;
        padding: 0;
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: 'Dhurjati', system-ui, -apple-system, BlinkMacSystemFont,
          'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans',
          'Helvetica Neue', sans-serif;
      }
      .container_number {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        font-size: 10rem;
      }
      .container_number::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          rgba(0, 0, 0, 0) 0%,
          #00000020 25%,
          #000000 100%
        );
        z-index: 20000;
      }
      .number {
        font-size: 10rem;
        display: flex;
        flex-direction: column;
        width: min-content;
        height: 7rem;
        padding: 1rem;
        overflow: hidden;
        border-radius: 10px;
        transition: 0.5s;
        line-height: 1;
        position: relative; /* Add this line */
        z-index: 1; /* Add this line */
      }

      .number::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          0deg,
          #000 0px,
          #000 7px,
          rgba(0, 0, 0, 0) 7px,
          rgba(0, 0, 0, 0) 14px
        );
        background-size: 100% 14px;
        background-repeat: repeat;
        /* z-index: -1; Set a lower z-index for the background */
      }

      .number * {
        transform: translateY(-02.25rem);
        text-align: center;
      }
      #_num1 {
        margin-right: 1rem;
      }
      #_num1 * {
        transition: 4s ease-in-out;
      }
      #_num2 * {
        transition: 1s ease-in-out;
      }
      #_num3 {
        margin: 1rem 1rem;
      }
      #_num3 * {
        transition: 0.5s ease-in-out;
      }
      #_num4 * {
        transition: 0.15s ease-in-out;
      }
      .title {
        opacity: 0.5;
        position: absolute;
        top: -7rem;
        font-size: 5rem;
      }
      .title::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(
          rgba(0, 0, 0, 0) 0%,
          #00000020 25%,
          #000000 100%
        );
        z-index: 20000;
      }
      .title::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          0deg,
          #000 0px,
          #000 7px,
          rgba(0, 0, 0, 0) 7px,
          rgba(0, 0, 0, 0) 14px
        );
        background-size: 100% 14px;
        background-repeat: repeat;
        z-index: 20000;
      }
    </style>
