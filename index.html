<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clicker</title>
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        height: 100dvh;
        color: white;
        background: #212225;
        padding: 0;
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      }
      h1 {
        font-size: 5rem;
      }
      .container_number {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .number {
        font-size: 10rem;
        display: flex;
        /* justify-content: center;
        align-items: center; */
        flex-direction: column;
        width: min-content;
        height: 7rem;
        padding: 1rem;
        overflow: hidden;
        background: #212225;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        transition: 0.5s;
        line-height: 1;
      }
      .number * {
        transform: translateY(-02.25rem);
      }
      #_num1 {
        margin-right: 1rem;
      }
      #_num1 * {
        transition: 4s ease-in-out;
      }
      #_num2 * {
        transition: 1s ease-in-out;
      }
      #_num3 {
        margin: 1rem 1rem;
      }
      #_num3 * {
        transition: 0.15s ease-in-out;
      }
    </style>
  </head>
  <body>
    <h1>Clicker Test</h1>
    <div class="container_number">
      <div class="number" id="_num1">
        <span class="number_inner">0</span>
        <span class="number_inner">1</span><span class="number_inner">2</span
        ><span class="number_inner">3</span><span class="number_inner">4</span
        ><span class="number_inner">5</span><span class="number_inner">6</span
        ><span class="number_inner">7</span><span class="number_inner">8</span
        ><span class="number_inner">9</span>
      </div>
      <div class="number" id="_num2">
        <span class="number_inner">0</span>
        <span class="number_inner">1</span><span class="number_inner">2</span
        ><span class="number_inner">3</span><span class="number_inner">4</span
        ><span class="number_inner">5</span><span class="number_inner">6</span
        ><span class="number_inner">7</span><span class="number_inner">8</span
        ><span class="number_inner">9</span>
      </div>
      <div class="number" id="_num3">
        <span class="number_inner">0</span>
        <span class="number_inner">1</span><span class="number_inner">2</span
        ><span class="number_inner">3</span><span class="number_inner">4</span
        ><span class="number_inner">5</span><span class="number_inner">6</span
        ><span class="number_inner">7</span><span class="number_inner">8</span
        ><span class="number_inner">9</span>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
