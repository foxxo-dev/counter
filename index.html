<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
    <style>
      html,
      body {
        width: 100vw;
        height: 100vh;
        height: 100dvh;
        color: rgb(82, 250, 82);
        background: #212225;
        padding: 0;
        margin: 0;
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
      }
      .container_number {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .container_number::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: radial-gradient(#21222500 0%, #21222520 25%, #212225 100%);
        z-index: 20000;
      }
      .number {
        font-size: 10rem;
        display: flex;
        flex-direction: column;
        width: min-content;
        height: 7rem;
        padding: 1rem;
        overflow: hidden;
        border-radius: 10px;
        transition: 0.5s;
        line-height: 1;
        position: relative; /* Add this line */
        z-index: 1; /* Add this line */
      }

      .number::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: linear-gradient(
          0deg,
          #212225 0px,
          #212225 7px,
          rgba(0, 0, 0, 0) 7px,
          rgba(0, 0, 0, 0) 14px
        );
        background-size: 100% 14px;
        background-repeat: repeat;
        /* z-index: -1; Set a lower z-index for the background */
      }

      .number * {
        transform: translateY(-02.25rem);
      }
      #_num1 {
        margin-right: 1rem;
      }
      #_num1 * {
        transition: 4s ease-in-out;
      }
      #_num2 * {
        transition: 1s ease-in-out;
      }
      #_num3 {
        margin: 1rem 1rem;
      }
      #_num3 * {
        transition: 0.15s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="container_number">
      <div class="number" id="_num1">
        <span class="number_inner">0</span>
        <span class="number_inner">1</span><span class="number_inner">2</span
        ><span class="number_inner">3</span><span class="number_inner">4</span
        ><span class="number_inner">5</span><span class="number_inner">6</span
        ><span class="number_inner">7</span><span class="number_inner">8</span
        ><span class="number_inner">9</span>
      </div>
      <div class="number" id="_num2">
        <span class="number_inner">0</span>
        <span class="number_inner">1</span><span class="number_inner">2</span
        ><span class="number_inner">3</span><span class="number_inner">4</span
        ><span class="number_inner">5</span><span class="number_inner">6</span
        ><span class="number_inner">7</span><span class="number_inner">8</span
        ><span class="number_inner">9</span>
      </div>
      <div class="number" id="_num3">
        <span class="number_inner">0</span>
        <span class="number_inner">1</span><span class="number_inner">2</span
        ><span class="number_inner">3</span><span class="number_inner">4</span
        ><span class="number_inner">5</span><span class="number_inner">6</span
        ><span class="number_inner">7</span><span class="number_inner">8</span
        ><span class="number_inner">9</span>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
